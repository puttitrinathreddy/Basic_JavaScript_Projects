<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url(chainsaw\ man.jpeg)"
      >
        <h3>Chainsaw Man</h3>
      </div>
      <div class="panel" style="background-image: url(chainsaw\ shadow.jpeg)">
        <h3>Chainsaw-Man_ Aki Hayakawa</h3>
      </div>
      <div class="panel" style="background-image: url(Dragon\ ball\ Z.jpg)">
        <h3>Dragon Ball Z</h3>
      </div>
      <div class="panel" style="background-image: url(meehawk.jpeg)">
        <h3>One-Piece MiHawk</h3>
      </div>
      <div class="panel" style="background-image: url(zoro.jpg)">
        <h3>Roronoa Zoro</h3>
      </div>
      <div class="panel" style="background-image: url(demon\ slayer.jpg)">
        <h3>Demon-Slayer _Akaza</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
