<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded">
                <h1>&lt&lt&lt FORM VALIDATION &gt&gt&gt</h1>
                <input type="text" id="username" class="form-control" placeholder="Username">
                <small id="invalid_username"></small>

                <input type="email" id="email" class="form-control" placeholder="Email">
                <small id="invalid_email"></small>

                <input type="password" id="password" class="form-control" placeholder="Password">
                <small id="invalid_password"></small>

                <input type="password" id="cpassword" class="form-control" placeholder="Confirm_password">
                <small id="password_do_not_match"></small>

                <button class="btn btn-primary" onclick="validate()">submit</button>
                <button  class="btn btn-danger" onclick="clr()">Clear</button>
            </div>
        </div> 
    </div>
    
</body>
</html>
<script src="./form.js"></script>
